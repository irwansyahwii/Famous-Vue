<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Famous :: Seed Project</title>
        <link rel="icon" href="favicon.ico?v=1" type="image/x-icon">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0px;
                padding: 0px;
            }
            body {
                position: absolute;
                -webkit-transform-style: preserve-3d;
                transform-style: preserve-3d;
                -webkit-font-smoothing: antialiased;
                -webkit-tap-highlight-color: transparent;
                -webkit-perspective: 0;
                perspective: none;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        
            <image-view v-ref:logo src="images/famous_logo.png" v-on:click="onImageClicked"
                size-mode="absolute, absolute, absolute" 
                absolute-size="250, 250"
                align="0.5, 0.5"
                origin="0.5,0.5"
                mount-point="0.5,0.5"></image-view>

            <image-view src="images/famous_logo.png"  v-on:click="onImageClicked"
                size-mode="absolute, absolute, absolute" 
                absolute-size="250, 250"
                align="0.2, 0.5"
                origin="0.5,0.5"
                mount-point="0.5,0.5"></image-view>


        <script src="bundle.js"></script>
    </body>
</html>
